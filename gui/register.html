<head>

  <!-- <link rel="stylesheet/scss" type="text/css" href="register.scss" /> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://storage.cloud.google.com/idetect-252605.appspot.com/embeddable1.js"></script>
  <!-- <script src="https://storage.cloud.google.com/idetect-252605.appspot.com/embeddable1.js?authuser=0"></script> -->
  <!-- <script src="embeddable.js"></script> -->
  <p id="config_manual"></p>
  <!-- <script src="https://storage.googleapis.com/idetect/register.css"></script> -->

  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Registration Form</h1>
      <form>
        <div class="input-container">
          <input type="text" id="id" required="required" />
          <label for="#{label}">Id</label>
          <div class="bar"></div>
        </div>

        <div class="input-container">
          <input type="text" id="first_name" class="title_0" required="required" />
          <label for="#{label}">First name</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="last_name" class="title_0" required="required" />
          <label for="#{label}">Last name</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="#{type}" id="" class="title_0" required="required" />
          <label for="#{label}">Email</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="date" id="dateOfBirth" class="title_0" required="required" />
          <label for="#{label}">Date Of Birth</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="birth_place" class="title_0" required="required" />
          <label for="#{label}">Address</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="radio" name="gender" id="male" class="title_0" required="required" />
          <label for="#{label}">Male</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="radio" name="gender" id="female" class="title_0" required="required" />
          <label for="#{label}">Female</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Send</span></button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
